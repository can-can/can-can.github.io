<div class="wrapper">
    <div class="trigger site-navigation">
        {% for item in site.navs %}
        <a class="page-link" href="{{item[page.category].url}}">{{item[page.category].title}}</a>
        {% if forloop.last != true %}
        <span class="exclamationMark">/</span>
        {% endif %}
        {% endfor %}

    </div>
</div>
